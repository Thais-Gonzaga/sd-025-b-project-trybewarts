<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://logosmarcas.net/wp-content/uploads/2020/12/Hogwarts-Logo.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css" media="screen and (min-width: 1100px)">
    <title>Trybewarts</title>
    <script src="script.js" defer></script>
  </head>
   <body>
      <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" style="height: 40px;">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
          <input type="email" name="email" id="email" placeholder="Email" class="form-control">
          <input type="password" name="password" id="senha" placeholder="Senha" class="form-control">
          <button id="btn-login" class="btn btn-warning">Entrar</button>
        </form>
      </header>
      <main class="container-fluid">
        <form action="" id="evaluation-form">
          <div class="row">
            <div class="mb-3 col">
              <label for="input-name" class="form-label">Nome:</label>
              <input type="text" name="input-name" id="input-name" class="form-control" placeholder="Nome">
            </div>
            <div class="mb-3 col">
              <label for="input-lastname" class="form-label">Sobrenome:</label>
              <input type="text" name="input-lastname" id="input-lastname" class="form-control" placeholder="Sobrenome">
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col">
              <label for="input-email" class="form-label">Email</label>
              <input type="email" name="input-email" id="input-email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3 col-4">
              <label for="house" class="form-label">Escolha:</label>
              <select name="house" id="house" class="form-control">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" id="label-family">Qual sua família?</label>
              <div class="mb-3">
                <input type="radio" name="family" value="Frontend" id="Frontend">
                <label for="Frontend">Frontend</label>
              </div>
              <div class="mb-3">
                <input type="radio" name="family" value="Backend" id="Backend">
                <label for="Backend">Backend</label>
              </div>
              <div class="mb-3">
                <input type="radio" name="family" value="FullStack" id="FullStack">
                <label for="FullStack">FullStack</label>
              </div>
            </div>
            <div class="mb-3"> 
              <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?"</label>
            </div>
            <div class="mb-3">
              <input type="checkbox" name="HoFs" class="subject" id="HoFs" value="HoFs">
              <label for="HoFs">HoFs</label>
              <input type="checkbox" name="Jest" class="subject" id="Jest" value="Jest">
              <label for="Jest"> Jest</label>
              <input type="checkbox" name ="Promises" class="subject" id="Promises" value="Promises">
              <label for="Promises">Promises</label> 
              <input type="checkbox" name="React" class="subject" id="React" value="React">
              <label for="React">React</label> 
              <input type="checkbox" name="SQL" class="subject" id="SQL" value="SQL">
              <label for="SQL"> SQL</label>
              <input type="checkbox" name="Python" class="subject" id="Python" value="Python">
              <label for="Python"> Python</label>
            </div>
            <div class="mb-3">
              <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
              <label for="r1">1</label>
              <input type="radio" name="rate" id="r1" value="1">
              <label for="r2">2</label>
              <input type="radio" name="rate" id="r2" value="2">
              <label for="r3">3</label>
              <input type="radio" name="rate" id="r3" value="3">
              <label for="r4">4</label>
              <input type="radio" name="rate" id="r4" value="4">
              <label for="r5">5</label>
              <input type="radio" name="rate" id="r5" value="5">
              <label for="r6">6</label>
              <input type="radio" name="rate" id="r6" value="6">
              <label for="r7">7</label>
              <input type="radio" name="rate" id="r7" value="7">
              <label for="r8">8</label>
              <input type="radio" name="rate" id="r8" value="8">
              <label for="r9">9</label>
              <input type="radio" name="rate" id="r9" value="9">
              <label for="r10">10</label>
              <input type="radio" name="rate" id="r10" value="10">
            </div>
            <div class="mb-3">
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
          </div>
          <div class="mb-3">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="" id="agreement">
          </div>
          <div class="mb-3">
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
          </div> 
        </div>         
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
      </main>
      <footer>
        <small>Footer</small>
      </footer>
   </body>
</html>
