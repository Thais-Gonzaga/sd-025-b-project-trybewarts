<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://logosmarcas.net/wp-content/uploads/2020/12/Hogwarts-Logo.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css" media="screen and (min-width: 1100px)">
    <title>Trybewarts</title>
    <script src="script.js" defer></script>
  </head>
   <body>
      <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" style="height: 40px;">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="password" id="senha" placeholder="Senha">
          <button id="btn-login">Entrar</button>
        </form>
      </header>
      <main>
        <form action="" id="evaluation-form"></form>
        <section>
          <h2>Main</h2>
        </section>
      </main>
      <footer>
        <small>Footer</small>
      </footer>
   </body>
</html>
